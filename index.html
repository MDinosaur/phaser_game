<!doctype html> 
<html lang="en"> 
<head> 
    <title>Transitions</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.88.2/dist/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

function preload ()
{
    console.log('Preloading assets...');
    this.load.image('Calling', 'Calling.png'); 
    this.load.image('Exist', 'Exist.png');
    this.load.image('Nostalgia', 'Nostalgia core.png');
    this.load.image('Poetry', 'Poetry.png');
    this.load.image('Wizard', 'Wizard.png');
}

function create ()
{
    console.log('Creating scene...')
    var image = this.add.image(400, 300, 'Calling');

    const upKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);
    const downKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.DOWN);
    const leftKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.LEFT);
    const rightKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.RIGHT);
    const spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

    upKey.on('up', () => {
        image.setTexture('Wizard'); 
    });

    downKey.on('down', () => {
        image.setTexture('Poetry'); 
    });

    leftKey.on('left', () => {
        image.setTexture('Nostalgia'); 
    });

    rightKey.on('right', () => {
        image.setTexture('Exist'); 
    });

    spaceKey.on('space', () => {
        image.setTexture('Calling')
    });
    
}

function update ()
{

}
    //add scenes
</script>
    
    
</body>
</html>
